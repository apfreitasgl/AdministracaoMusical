<h2>Repertório</h2>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Música</th>
            <th scope="col">Interprete</th>
            <th scope="col">Album</th>
            <th scope="col">Tonalidade</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let musica of musicas">
            <th scope="row">{{ musica.nome }}</th>
            <td>{{ musica.interprete }}</td>
            <td>{{ musica.album }}</td>
            <td>{{ musica.tonalidade}}</td>
            <td><span style="font-size:20px;cursor:pointer">&#9776;</span></td>
          </tr>
        </tbody>
    </table>
